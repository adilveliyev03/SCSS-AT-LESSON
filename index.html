<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="box">
            <div class="form">
                <div class="form-head">
                    <h2>
                        EVENT REGISTRATION FORM
                    </h2>
                </div>
                <div class="form-main">
                    <div class="name">
                    <h3>Name</h3>
                        
                        <input type="text" name="" id="first-name">
                        
                        
                        <input type="text" name="" id="last-name">
                        
                        
                    </div>
                    <div class="company">
                        <h3>Company</h3>

                        <input type="text" name="" id="company">

                    </div>
                    <div class="email">
                        <h3>Email</h3>

                        <input type="email" name="" id="email">
                    </div>
                    <div class="phone-number">
                        <h3>Phone</h3>

                        <input type="text" name=""  class="index" id="phone-id">
                        <input type="number" name=""  class="number" id="phone-number">
                    </div>
                    <div class="subject">
                        <h3>Subject</h3>

                        <div class="dropdown">
                            <h4>
                                Subject 1
                            </h4>
                            <div class="dropdown-menu">
                                <ul>
                                    <li><a href="">Subject 2</a></li>
                                    <li><a href="">Subject 3</a></li>
                                    <li><a href="">Subject 4</a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                    <div class="confirm">
                        <h3>Are you am existing customer?</h3>

                        <div class="choose">
                            <input type="radio" class="checkbox-style" name="#">Yes
                            <input type="radio" class="checkbox-style" name="#">No
                        </div>
                    </div>
                    <div class="register-button">
                        <button>
                            <h3>REGISTER</h3>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </main>


    
</body>
</html>
